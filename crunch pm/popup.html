<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=800">
	<link href="prism/prism.css" rel="stylesheet" />
	<script src="prism/prism.js"></script>
	<!-- <script src="prism/prism-javascript.min.js"></script> -->
	<script type="text/javascript" src="popup.js"></script>
	<style type="text/css">
		body {
		min-width: 800px;
		width: 800px;
	}	
	h3 {
		margin: 0 0 5px 0;
		font-weight: normal;
		width: 100%;
		overflow: hidden;
		white-space: normal;
		word-wrap: break-word;
		max-height: 96px;
		box-sizing: border-box;
	}
	h3 code {
		font-size: 15px;
	}
	#content {
		min-height: 400px;
		padding: 0 10px 10px;
		width: 100%;
		box-sizing: border-box;
		overflow-x: hidden;
	}
	ol {
		padding: 0;
		margin: 0;
		width: 100%;
		box-sizing: border-box;
	}
	li {
		margin: 0 0 5px;
		padding: 0;
		white-space: pre-wrap;
		word-break: break-word;
		width: 100%;
		box-sizing: border-box;
	}
	li i {
		font-size: 10px;
	}
	li span {
		font-size: 10px;
		line-height: 12px;
		margin: 0 0 2px;
		display: block;
	}
	li pre {
		background: #f5f5f5;
		padding: 8px;
		margin: 10px 0;
		border-radius: 4px;
		white-space: pre-wrap;
		word-break: break-word;
		width: 100%;
		box-sizing: border-box;
		overflow: hidden;
	}
	pre code {
		display: block;
		white-space: pre-wrap;
		word-break: break-word;
		font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
		font-size: 13px;
		width: 100%;
		box-sizing: border-box;
	}
	pre code span {
		display: inline !important;
		white-space: pre-wrap;
		max-width: 100%;
		box-sizing: border-box;
	}
</style>

</head>
<body>
	<div id="content">
		<h3 id="h"></h3>
		<ol id="x"></ol>
	</div>
</body>
</html>
